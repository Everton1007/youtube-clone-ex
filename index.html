<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Clone TopGear – Exercícios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
    }
    header {
      background: #202020;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      color: #ff0000;
      font-size: 1.6rem;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #2a2a2a;
    }
    .card a {
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .card p {
      color: #aaa;
      font-size: 0.9rem;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #333;
      color: #777;
      margin-top: 30px;
    }
    a:focus {
      outline: 3px solid #3ea6ff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube Clone – Exercícios</h1>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <a href="exercicio2.html">Exercício 2</a>
        <p>Cabeçalho com logo e busca</p>
      </div>
      <div class="card">
        <a href="exercicio3.html">Exercício 3</a>
        <p>Grid de vídeos recomendados</p>
      </div>
      <div class="card">
        <a href="exercicio4.html">Exercício 4</a>
        <p>Player e metadados</p>
      </div>
      <div class="card">
        <a href="exercicio5.html">Exercício 5</a>
        <p>Lista de comentários</p>
      </div>
    </div>
  </main>

  <footer>
    Projeto educacional – Prática de HTML e CSS
  </footer>
</body>
</html>
