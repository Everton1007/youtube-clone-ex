<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP GEAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">YouTube</div>
        <div class="search-bar-container">
            <input type="text" placeholder="Pesquisar">
            <button>🔎</button> <!--botão de pesquisa -->
        </div>
        <div class="user-actions"> 
            <span>&#9776;</span> <!--ícone de menu -->
            <span>👤</span> <!--ícone de usuário -->
        </div>
    </header>

    <div class="main-content-wrapper">
        
        <div class="video-section">
            <div class="video-player">
                <!-- Conteúdo para o player de vídeo com proporção 16:9 -->
                <div class="video-placeholder">
                    <img src="https://imgur.com/Fsx3Pok.png" alt="Top Gear Gameplay" class="video-thumbnail-main">
                    <div class="play-button">▶</div>
                </div>
            </div>
            <div class="video-info">
                <h1>Top Gear (SNES) - Parte 1 </h1>
                <p class="views">2.457.245 visualizações</p>
                <div class="channel-info">
                    <div class="channel-avatar"></div> <!-- Adicionado avatar do canal -->
                    <div class="channel-meta"> <!-- Adicionado container para nome e inscritos -->
                        <span class="channel-name">Retrogaming Brasil</span>
                        <span class="subscribers">1.23M inscritos</span> <!--contagem de inscritos -->
                    </div>
                    <button class="subscribe-button">Inscrever-se</button>
                    <div class="video-actions"> <!--botões de ações do vídeo -->
                        <button>👍 2.5K</button>
                        <button>👎</button>
                        <button>↪ Compartilhar</button>
                        <button>➕ Salvar</button>
                        <button>&#8226;&#8226;&#8226;</button>
                    </div>
                </div>
            </div>
		 </main>

		</body>
		</html>
